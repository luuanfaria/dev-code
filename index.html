<!DOCTYPE html>
<!-- Projeto de Maratona Dev 3.0 da RocketSeat -->
<html>
  <head>
    <title>Vagas para Desenvolvedores</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    <h1>Dev&Coffe</h1>
    <h2>Publique ou encontre vagas para desenvolvedores</h2>
    <p>Aqui transformamos alguns cafés em linhas de códigos que executam coisas</p>

    <button>Tenho Vagas</button>
  </header>

  <section class="form">
    <form action="/">
      <h2>Quero ajudar Dev's encontrarem vagas</h2>
      <input 
        type="text" 
        name="name"
        placeholder="Nome Completo"
      >
      <input 
        type="text" 
        name="name"
        placeholder="Email"
      >
      <input 
        type="text" 
        name="name"
        placeholder="Empresa"
      >
      <button>Enviar</button>
    </form>
  </section>

  <main>
    <h2>Encontre um novo lar</h2>

    <section class="jobs">
      <div class="job">
        <div class="stack">Software Engineer</div>
        <p>SAP</p>
      </div>
      <div class="job">
        <div class="stack">Front-End</div>
        <p>Nubank</p>
      </div>
      <div class="job">
        <div class="stack">Full-Stack</div>
        <p>Ifood</p>
      </div>
      <div class="job">
        <div class="stack">Back-End</div>
        <p>Accenture</p>
      </div>
    </section>
  </main>
  </body>
  <footer>Bebam ☕ Café</footer>
</html>
